<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://wallpapers.com/images/hd/arch-linux-2560-x-1387-wallpaper-k55t3mscxnjkwwbn.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: rgba(211, 198, 198, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-family: "Audiowide", sans-serif;
            font-weight: 400;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 15px 10px 10px 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 16px;
            padding: 0 5px;
            background: rgba(211, 198, 198, 0.9);
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #000000;
        }

        .input-group input:focus {
            border-color: #007BFF;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #535353;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" required placeholder=" " id="username">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required placeholder=" " id="email">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password1" required placeholder=" " id="password1">
                <label for="password1">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="password2" required placeholder=" " id="password2">
                <label for="password2">Confirm Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
